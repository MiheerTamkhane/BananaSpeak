<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Talk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head-section">
      <img src="./images/banana.png" alt="banana img" id="logo" />
      <h1>Talk Banana</h1>
      <img src="./images/banana.png" alt="banana img" id="logo" />
    </div>

    <textarea
      placeholder="Enter your phrases here..."
      name="textarea"
      id="text-area"
    ></textarea>
    <button id="btn-translate">Translate to Banana</button>
    <p>Output will come here 👇🏾</p>
    <div class="output"></div>

    <footer>
      <h2>About</h2>
      <p>
        We all love those spunky Minions and their non-stop chatter, but what in
        the world are they saying? The Minions have their own language called
        Minionese or banana talk! Let's check out. Write phrases in english to convert into Minionese.
      </p>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
